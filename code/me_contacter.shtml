<!DOCTYPE html>
<html>
  <head>
    <title>Me contacter - Portfolio de Maiwann alias Maïtané Lenoir - UX & Webdesigner freelance</title>
  </head>
  <body>
    <!--#include file="header.shtml" -->
    <main id="main_me_contacter">
      <header>
        <h1>Me contacter</h1>

      </header>
      <div class="cote_cote">
        <form>
          <p>
            Pour m’écrire c’est par ici, via le formulaire juste en-dessous ↓
            ou via mail sur maitane.lenoir[@]gmail.com
          </p>
          <label for="nom">
            Votre nom
          </label>
          <input type="text" id="nom" name="nom" required>
          <label for="email">
            Votre email
          </label>
          <input type="email" id="email" name="email" required>
          <label for="message">
            Votre message
          </label>
          <textarea id="message" name="message" required>
          </textarea>
          <button type="submit" class="lien_button primary_button">
            Envoyer le message
          </button>
        </form>
        <section id="reseaux_sociaux">
          <span>Vous pouvez aussi me retrouver sur:</span>
          <ul>
            <li>
              <img src="img/icone_twitter.svg" alt="Icône Twitter">
              <span> Twitter : </span>
              <a class="lien_inline" href="https://www.twitter.com/maiwann_" >
                @maiwann_
              </a>
            </li>
            <li>
              <img src="img/icone_mastodon.svg" alt="Icône Mastodon">
              <span> Mastodon : </span>
              <a class="lien_inline" href="https://mastodon.social/@maiwann">
                @maiwann
              </a>
            </li>
          </ul>
        </section>
      </div>

    </main>
    <!--#include file="footer.shtml" -->
  </body>
</html>
